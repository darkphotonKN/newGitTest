<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/app_design.css" rel="stylesheet">
    <script src='jquery-3.1.1.min.js'></script>
</head>
<body>
    <div id="title">DARK SOULS STATS</div>
    <div id="author"> &copy Kranti Nebhwani</div>

    <div id="calculator_title">Stats Planner</div>

    <div id="stat_pane">
        <div class="stat_out">Vigor: <div id="vig_res">1</div> <button id="vig_but_inc" class="calc_button">+</button> <button id="vig_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Attunement: <div id ="att_res">1</div> <button id="att_but_inc" class="calc_button">+</button> <button id="att_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Endurance: <div id="end_res">1</div> <button id="end_but_inc" class="calc_button">+</button> <button id="end_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Vitality:<div id="vit_res">1</div> <button id="vit_but_inc" class="calc_button">+</button> <button id="vit_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Strength:<div id="str_res">1</div> <button id="str_but_inc" class="calc_button">+</button> <button id="str_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Dexterity: <div id="dex_res">1</div> <button id="dex_but_inc" class="calc_button">+</button> <button id="dex_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Intelligence:<div id="int_res">1</div> <button id="int_but_inc" class="calc_button">+</button> <button id="int_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Faith: <div id="fai_res">1</div> <button id="fai_but_inc" class="calc_button">+</button> <button id="fai_but_dec" class="calc_button_dec">-</button></div>
        <div class="stat_out">Luck: <div id="luc_res">1</div> <button id="luc_but_inc" class="calc_button">+</button> <button id="luc_but_dec" class="calc_button_dec">-</button></div>
        <button id="calc_final">Submit</button>

    </div>

    <div id="result"></div>
    <div id="footer"></div>
    <script type="text/javascript" src="scripts/app_script.js"></script>
</body>
</html>
